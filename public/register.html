        <div class="container">

      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-50">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-2 pb-1 pb-md-0 mb-md-3">Account Creation</h3>
                  <form>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="first_nane" class="form-control form-control-lg" />
                          <label class="form-label" for="first_nane">First Name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="second_name" name="second_name" class="form-control form-control-lg" />
                          <label class="form-label" for="second_name">Second Name</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="username" name="username" class="form-control form-control-lg" />
                          <label class="form-label" for="username">Username</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="password" id="password" name="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Password</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="email" name="email" class="form-control form-control-lg" />
                          <label class="form-label" for="email">Email Address</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="contact_number" name="contact_number" class="form-control form-control-lg" />
                          <label class="form-label" for="contact_number">Contact Phone Number</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label for="account_type">Choose Account Type:</label>
                        <select name="account_type" id="account_type" name="account_type">
                          <option value="admin">Admin</option>
                          <option value="customer">Customer</option>
                        </select> 
                      </div>
                    </div>
                      </div>
                    <div class="pt-1 mb-4">
                      <a href="/login.html" class="read_more">Make Account</a>
                    </div>
    
                  </form>
                  <a href="/terms_and_conditions.html" class="small text-muted">Terms of use.</a>
                  <a href="/privacy_policy.html" class="small text-muted">Privacy policy</a>
                </div>
              </div>
