      <div class="container py-5 h-75">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="images/logoimage.png"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" >
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="/validate_login" method="post">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-0">JAWARA LOGIN</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                          <input type="text" class="form-control form-control-lg" id="email_address" name = "email_address"  placeholder="Email Address" required>
                          <label class="form-label" for="email_address">Email address</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" class="form-control form-control-lg" id="password" name = "password"  placeholder="Password" required>
                          <label class="form-label" for="password">Password</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="read_more" type="submit">Login</button>
                        </div>
      
                        <a class="small text-muted" href="/forgot_password.html">Forgot password?</a>
                          <p class="mb-5 pb-lg-2" style="color: #262424;">Don't have an account?
                            <a href="/register.html"style="color: #262424;">Register here</a>
                          </p>
                        <a href="terms_and_conditions.html" class="small text-muted">Terms of use.</a>
                        <a href="privacy_policy.html" class="small text-muted">Privacy policy</a>
